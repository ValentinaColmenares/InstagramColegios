{% load static %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Instagram-Log-Up</title>
  <link rel="stylesheet" href="{% static 'css/stylelogin.css' %}">
</head>

<body>
  <section class="insta">
  <section class="insta-photo"><img src="http://media.idownloadblog.com/wp-content/uploads/2016/05/Instgram-8.0-redesign-teaser.jpg" />
    <section class="insta-data"><center>
      <section class="data-first">
        <h2>Instagram</h2>
        <form class="" action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Usuario">
          <br/>
          <input type="password" name="password" placeholder="Contraseña">
          <br/>
          <button name="button"> Iniciar sesión </button>
        </form>
        <p>¿Olvidaste tu contraseña?</p>
      </section>
      <section class="sign-in">
        <p>¿Tienes una cuenta? <a href="{% url 'index' %}">Regístrate</a></p>
      </section>
      <section class="dowload">
        <p>Descargar aplicación</p>
      </section>
    </center></section>
</section>

</body>
</html>
